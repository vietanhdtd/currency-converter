<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container align-items-center">
        <h1 class="display-4 font-weight-normal d-flex justify-content-center align-items-center">
            CURRENCY CONVERTER
        </h1>
        <div class="currency h4 font-weight-normal d-flex justify-content-center align-items-center ">
            <label for="inputCurrency-select">Choose a Input Currency:</label>
            <select id="inputCurrency-select">
                <option value="">--Please choose an option--</option>
                <option value="VND">VND</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="currency h4 font-weight-normal d-flex justify-content-center align-items-center ">
            <label for="outputCurrency-select">Choose a Output Currency:</label>
            <select id="outputCurrency-select">
                <option value="">--Please choose an option--</option>
                <option value="VND">VND</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <br>
        <div class="input-group mb-3 col-xs-2 d-flex justify-content-center">
            <input type="text" id="amount">
        </div>

        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning btn-lg co"
                onclick="vndToUsd(); usdToVnd(); vndToEur(); eurToVnd(); usdToEur(); eurToUsd(); samecurrency()">
                Convert Currency
            </button>
        </div>
        <br>
        <br>
        <div class="d-flex justify-content-center">
            <p id="result" class="h1"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
